<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day-4 | Image Hover</title>
</head>
<link rel="stylesheet" href="style.css">
<body>

    <div >
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7FBeI7k1HMUgATtfRTHAiHuf3WXqAauG25NfExtJo&s" alt="Hovered image" id="img-container">
    </div>

    <div class="images">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7FBeI7k1HMUgATtfRTHAiHuf3WXqAauG25NfExtJo&s" alt="image-1" class="img-1" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">
        <img src="https://images.pexels.com/photos/1172253/pexels-photo-1172253.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="image-2" class="img-2" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">
        <img src="https://images.pexels.com/photos/1172207/pexels-photo-1172207.jpeg?cs=srgb&dl=pexels-oleksandr-pidvalnyi-1172207.jpg&fm=jpg" alt="image-3" class="img-3" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStiWRXDEA4zzrs8BP6edh-YXS3I2N-2jsEND92v2XHzKuF-nkXKcK_5qKeWhvmCFHoh58&usqp=CAU" alt="image-4" class="img-4" onmouseover="mouseOver(this)" onmouseout="mouseOut(this)"> 
    </div>
<script src="imageHover.js"></script>
</body>
</html>
